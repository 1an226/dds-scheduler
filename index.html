<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDS Ordering Desk Scheduler - Login</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .login-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--secondary);
        }
        
        .login-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .demo-note {
            margin-top: 25px;
            font-size: 14px;
            color: #7f8c8d;
            line-height: 1.6;
            text-align: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        
        .hidden {
            display: none;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            background: #fde8e8;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #fbd5d5;
        }
        
        .success-message {
            color: var(--success);
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            background: #e8f6f3;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #d1f2eb;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <h1>DDS Ordering Desk Scheduler</h1>
        <div class="subtitle">Please login to continue</div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="userSelect">Select User:</label>
                <select id="userSelect">
                    <option value="">-- Choose User --</option>
                    <option value="Ian">Ian (Admin)</option>
                    <option value="Kim">Kim</option>
                    <option value="Emma">Emma</option>
                    <option value="Kevo">Kevo</option>
                    <option value="Wendy">Wendy</option>
                    <option value="Janet">Janet</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div id="errorMessage" class="error-message hidden"></div>
            <div id="successMessage" class="success-message hidden"></div>
            
            <button class="login-btn" onclick="login()">Login</button>
        </div>
        
        <div class="demo-note">
            <strong>Demo Access:</strong><br>
            Use the default password for each user<br>
            Contact admin if you forgot your password
        </div>
    </div>

    <script>
        // User credentials - NOT displayed to users
        const userCredentials = {
            'Ian': 'OFtFusGT',      // Admin password
            'Kim': 'Monday',        // Kim's OFF day
            'Emma': 'Tuesday',      // Emma's OFF day  
            'Kevo': 'Sunday',       // Kevo's OFF day
            'Wendy': 'Saturday',    // Wendy's OFF day
            'Janet': 'Friday'       // Janet's OFF day
        };

        // Password hints for demo purposes (not shown in production)
        const passwordHints = {
            'Ian': 'Admin special password',
            'Kim': 'Your usual OFF day',
            'Emma': 'Your usual OFF day',  
            'Kevo': 'Your usual OFF day',
            'Wendy': 'Your usual OFF day',
            'Janet': 'Your usual OFF day'
        };

        function login() {
            const userSelect = document.getElementById('userSelect');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const selectedUser = userSelect.value;
            const password = passwordInput.value;
            
            // Clear previous messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            if (!selectedUser) {
                showError('Please select a user');
                return;
            }
            
            if (!password) {
                showError('Please enter your password');
                return;
            }
            
            // Check credentials
            const correctPassword = userCredentials[selectedUser];
            if (password === correctPassword) {
                // Successful login
                showSuccess('Login successful! Redirecting...');
                
                // Store login state
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', selectedUser);
                
                // Redirect to main application after short delay
                setTimeout(() => {
                    // In a real app, this would redirect to your main application
                    // For demo, we'll just show a success message
                    alert('Welcome ' + selectedUser + '! Main application would load here.');
                    // window.location.href = 'main-application.html';
                }, 1000);
                
            } else {
                showError('Invalid password. Hint: ' + (passwordHints[selectedUser] || 'Check with admin'));
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
        }

        // Allow pressing Enter to login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Check if already logged in
        function checkExistingLogin() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const currentUser = localStorage.getItem('currentUser');
            
            if (isLoggedIn === 'true' && currentUser) {
                // User is already logged in, redirect to main app
                alert('Welcome back ' + currentUser + '!');
                // window.location.href = 'main-application.html';
            }
        }

        // Clear any existing login when page loads (for demo purposes)
        function clearExistingLogin() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('currentUser');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            clearExistingLogin(); // Remove this line in production
            checkExistingLogin();
        });
    </script>
</body>
</html>

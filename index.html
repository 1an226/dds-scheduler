<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CT226</title>
    <style>
        :root {
            --primary: #000000;
            --secondary: #00ff00;
            --accent: #00ffff;
            --danger: #ff0000;
            --text: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--primary);
            color: var(--text);
            overflow: hidden;
            min-height: 100vh;
        }
        
        /* Matrix Background - More Faded */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4; /* More faded */
        }
        
        /* Login Container */
        .login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border: 2px solid var(--secondary);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            z-index: 1000;
            text-align: center;
            width: 400px;
        }
        
        .login-container.hidden {
            display: none;
        }
        
        /* CT226 Text - Top Left */
        .ct226-text {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: 'Courier New', monospace;
            font-size: 48px;
            color: var(--text);
            text-shadow: 0 0 15px var(--secondary),
                         0 0 30px var(--secondary),
                         0 0 45px var(--secondary);
            letter-spacing: 3px;
            z-index: 1000;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--secondary);
            color: var(--text);
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: var(--secondary);
            border: 2px solid var(--secondary);
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: var(--secondary);
            color: var(--primary);
            box-shadow: 0 0 20px var(--secondary);
        }
        
        /* Error Message */
        .error-message {
            color: var(--danger);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            text-shadow: 0 0 5px var(--danger);
        }
        
        .hidden {
            display: none;
        }
        
        /* Main App - CT226 Display */
        .main-app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .main-app.hidden {
            display: none;
        }
        
        /* Logout Button - Top Right */
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: var(--secondary);
            border: 2px solid var(--secondary);
            padding: 12px 25px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            z-index: 1000;
            font-weight: bold;
        }
        
        .logout-btn:hover {
            background: var(--secondary);
            color: var(--primary);
            box-shadow: 0 0 20px var(--secondary);
        }
        
        /* Auto-logout Timer - Top Center */
        .logout-timer {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--accent);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            z-index: 1000;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 20px;
            border: 1px solid var(--accent);
            border-radius: 3px;
            font-weight: bold;
        }
        
        /* Warning Banner */
        .warning-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 0, 0, 0.2);
            color: var(--danger);
            padding: 12px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-bottom: 2px solid var(--danger);
            z-index: 1000;
            font-weight: bold;
            text-shadow: 0 0 5px var(--danger);
        }
        
        .warning-banner.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <canvas id="matrixCanvas"></canvas>
    
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="ct226-text">CT226</div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" value="Admin" readonly>
            </div>
            <div class="form-group">
                <label for="password">ACCESS CODE</label>
                <input type="password" id="password" placeholder="ENTER ACCESS CODE" autocomplete="off">
            </div>
            
            <div id="errorMessage" class="error-message hidden">ACCESS DENIED</div>
            
            <button class="login-btn" onclick="login()">AUTHENTICATE</button>
        </div>
    </div>
    
    <!-- Main Application -->
    <div id="mainApp" class="main-app hidden">
        <!-- CT226 Text stays in same position (top left) -->
        <div class="ct226-text">CT226</div>
        
        <!-- Logout Button (top right) -->
        <button class="logout-btn" onclick="logout()">LOGOUT</button>
        
        <!-- Auto-logout Timer (top center) -->
        <div class="logout-timer" id="logoutTimer">02:00:00</div>
        
        <!-- Warning Banner (only shows when needed) -->
        <div id="warningBanner" class="warning-banner hidden">
            WARNING: Session expires in <span id="warningTime">5:00</span>
        </div>
    </div>

    <script>
        // System credentials
        const SYSTEM_CREDENTIALS = {
            'Admin': 'OFtFusGT'
        };

        // Session settings - 2 hours
        const SESSION_TIMEOUT = 2 * 60 * 60 * 1000; // 2 hours in milliseconds
        const WARNING_TIME = 5 * 60 * 1000; // 5 minutes warning
        let logoutTimer = null;
        let warningTimer = null;
        let sessionStartTime = null;

        // Matrix Animation - More Faded
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Matrix characters
        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]^~";
        const matrixArray = matrix.split("");

        const fontSize = 12; // Smaller for more subtle effect
        const columns = canvas.width / fontSize;

        // Array of drops - one per column
        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = Math.random() * 100;
        }

        // Matrix animation function - More subtle
        function drawMatrix() {
            // More transparent background for faded trail
            ctx.fillStyle = 'rgba(0, 0, 0, 0.06)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // More muted green
            ctx.fillStyle = 'rgba(0, 255, 0, 0.6)';
            ctx.font = fontSize + 'px monospace';

            // Draw characters
            for (let i = 0; i < drops.length; i++) {
                // Random character
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                
                // Draw character with some transparency variation
                ctx.globalAlpha = Math.random() * 0.7 + 0.3;
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                ctx.globalAlpha = 1;

                // Reset drop to top when it reaches bottom
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
                    drops[i] = 0;
                }

                // Move drop down at varied speeds
                drops[i] += Math.random() * 0.5 + 0.5;
            }
        }

        // Start matrix animation
        let matrixInterval = null;
        function startMatrix() {
            if (matrixInterval) clearInterval(matrixInterval);
            matrixInterval = setInterval(drawMatrix, 50); // Slower animation
        }

        // Stop matrix animation
        function stopMatrix() {
            if (matrixInterval) {
                clearInterval(matrixInterval);
                matrixInterval = null;
            }
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Reset drops for new size
            const newColumns = canvas.width / fontSize;
            while (drops.length < newColumns) {
                drops.push(Math.random() * 100);
            }
            while (drops.length > newColumns) {
                drops.pop();
            }
        });

        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.classList.add('hidden');

            if (username === 'Admin' && password === SYSTEM_CREDENTIALS['Admin']) {
                // Success
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                
                // Store session
                localStorage.setItem('ct226_session', 'active');
                sessionStartTime = Date.now();
                
                // Start logout timer
                startLogoutTimer();
                
                // Start matrix animation
                startMatrix();
            } else {
                errorMessage.classList.remove('hidden');
            }
        }

        // Logout function
        function logout() {
            clearTimeout(logoutTimer);
            clearTimeout(warningTimer);
            
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('password').value = '';
            
            localStorage.removeItem('ct226_session');
            localStorage.removeItem('ct226_session_start');
            
            // Hide warning banner
            document.getElementById('warningBanner').classList.add('hidden');
            
            // Stop matrix animation
            stopMatrix();
        }

        // Start logout timer
        function startLogoutTimer() {
            // Clear any existing timers
            clearTimeout(logoutTimer);
            clearTimeout(warningTimer);
            
            // Update timer display
            const updateTimerDisplay = () => {
                const timeLeft = SESSION_TIMEOUT - (Date.now() - sessionStartTime);
                
                if (timeLeft <= 0) {
                    logout();
                    return;
                }
                
                // Format time as HH:MM:SS
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                const display = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                document.getElementById('logoutTimer').textContent = `AUTO-LOGOUT: ${display}`;
                
                // Show warning when 5 minutes left
                if (timeLeft <= WARNING_TIME) {
                    showWarning(timeLeft);
                }
            };
            
            // Initial update
            updateTimerDisplay();
            
            // Update every second
            const timerInterval = setInterval(updateTimerDisplay, 1000);
            
            // Set actual logout timeout
            logoutTimer = setTimeout(() => {
                clearInterval(timerInterval);
                logout();
            }, SESSION_TIMEOUT);
            
            // Set warning timeout
            warningTimer = setTimeout(() => {
                const timeLeft = SESSION_TIMEOUT - (Date.now() - sessionStartTime);
                if (timeLeft <= WARNING_TIME) {
                    showWarning(timeLeft);
                }
            }, SESSION_TIMEOUT - WARNING_TIME);
        }

        // Show warning banner
        function showWarning(timeLeft) {
            const warningBanner = document.getElementById('warningBanner');
            const warningTime = document.getElementById('warningTime');
            
            warningBanner.classList.remove('hidden');
            
            // Update warning time every second
            const updateWarningTime = () => {
                const minutes = Math.floor(timeLeft / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                warningTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                timeLeft -= 1000;
                
                if (timeLeft <= 0) {
                    clearInterval(warningInterval);
                }
            };
            
            // Initial update
            updateWarningTime();
            
            // Update every second
            const warningInterval = setInterval(updateWarningTime, 1000);
        }

        // Check for existing session on load
        function checkSession() {
            const hasSession = localStorage.getItem('ct226_session');
            const sessionStart = localStorage.getItem('ct226_session_start');
            
            if (hasSession === 'active' && sessionStart) {
                // Check if session is still valid (within 2 hours)
                const sessionAge = Date.now() - parseInt(sessionStart);
                
                if (sessionAge < SESSION_TIMEOUT) {
                    // Resume session
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    
                    sessionStartTime = Date.now() - sessionAge;
                    startLogoutTimer();
                    startMatrix();
                } else {
                    // Session expired
                    localStorage.removeItem('ct226_session');
                    localStorage.removeItem('ct226_session_start');
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkSession();
            
            // Enter key to login
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            // Auto-resize matrix on window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });

        // Auto-save session time when leaving
        window.addEventListener('beforeunload', function() {
            if (sessionStartTime) {
                localStorage.setItem('ct226_session_start', sessionStartTime.toString());
            }
        });
    </script>
</body>
</html>

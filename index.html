<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDS Ordering Desk Scheduler</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .login-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--secondary);
        }
        
        .login-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .demo-note {
            margin-top: 25px;
            font-size: 14px;
            color: #7f8c8d;
            line-height: 1.6;
            text-align: left;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--secondary);
        }
        
        .demo-note strong {
            display: block;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .demo-note ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .demo-note li {
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .demo-note li:last-child {
            border-bottom: none;
        }
        
        .hidden {
            display: none;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <h1>DDS Ordering Desk Scheduler</h1>
        <div class="subtitle">Please login to continue</div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="userSelect">Select User:</label>
                <select id="userSelect">
                    <option value="">-- Choose User --</option>
                    <option value="Ian">Ian (Admin)</option>
                    <option value="Kim">Kim</option>
                    <option value="Emma">Emma</option>
                    <option value="Kevo">Kevo</option>
                    <option value="Wendy">Wendy</option>
                    <option value="Janet">Janet</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div id="errorMessage" class="error-message hidden"></div>
            
            <button class="login-btn" onclick="login()">Login</button>
        </div>
        
        <div class="demo-note">
            <strong>User Passwords:</strong>
            <ul>
                <li><strong>Ian (Admin):</strong> OFtFusGT</li>
                <li><strong>Kim:</strong> Monday</li>
                <li><strong>Emma:</strong> Tuesday</li>
                <li><strong>Kevo:</strong> Sunday</li>
                <li><strong>Wendy:</strong> Saturday</li>
                <li><strong>Janet:</strong> Friday</li>
            </ul>
        </div>
    </div>

    <script>
        // CORRECT User credentials - using default OFF days as passwords
        const userCredentials = {
            'Ian': 'OFtFusGT',      // Admin password - CORRECTED
            'Kim': 'Monday',        // Kim's OFF day
            'Emma': 'Tuesday',      // Emma's OFF day  
            'Kevo': 'Sunday',       // Kevo's OFF day - NAME CORRECTED
            'Wendy': 'Saturday',    // Wendy's OFF day
            'Janet': 'Friday'       // Janet's OFF day
        };

        function login() {
            const userSelect = document.getElementById('userSelect');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const selectedUser = userSelect.value;
            const password = passwordInput.value;
            
            // Clear previous errors
            errorMessage.classList.add('hidden');
            
            if (!selectedUser) {
                showError('Please select a user');
                return;
            }
            
            if (!password) {
                showError('Please enter your password');
                return;
            }
            
            // Check credentials
            const correctPassword = userCredentials[selectedUser];
            if (password === correctPassword) {
                // Successful login - store user and redirect to main app
                localStorage.setItem('currentUser', selectedUser);
                alert('Login successful! Redirecting to main application...');
                // In a real app, you would redirect to the main page
                // window.location.href = 'main-app.html';
            } else {
                showError('Invalid password for ' + selectedUser + '. Please check the password list below.');
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Allow pressing Enter to login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Check if already logged in
        function checkExistingLogin() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                alert('You are already logged in as ' + savedUser);
                // In a real app, redirect to main application
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', checkExistingLogin);
    </script>
</body>
</html>

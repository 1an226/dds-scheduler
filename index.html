<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CT226</title>
    <style>
        :root {
            --primary: #000000;
            --secondary: #00ff00;
            --accent: #00ffff;
            --danger: #ff0000;
            --text: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--primary);
            color: var(--text);
            overflow: hidden;
            min-height: 100vh;
        }
        
        /* Matrix Background - More Faded */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }
        
        /* Login Container */
        .login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border: 2px solid var(--secondary);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            z-index: 1000;
            text-align: center;
            width: 400px;
        }
        
        .login-container.hidden {
            display: none;
        }
        
        /* CT226 Text - Centered in login container */
        .login-ct226 {
            font-family: 'Courier New', monospace;
            font-size: 48px;
            color: var(--text);
            text-shadow: 0 0 15px var(--secondary),
                         0 0 30px var(--secondary),
                         0 0 45px var(--secondary);
            letter-spacing: 3px;
            margin-bottom: 30px;
        }
        
        /* CT226 Text - Main app (top left) */
        .ct226-text {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: 'Courier New', monospace;
            font-size: 48px;
            color: var(--text);
            text-shadow: 0 0 15px var(--secondary),
                         0 0 30px var(--secondary),
                         0 0 45px var(--secondary);
            letter-spacing: 3px;
            z-index: 1000;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--secondary);
            color: var(--text);
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: var(--secondary);
            border: 2px solid var(--secondary);
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: var(--secondary);
            color: var(--primary);
            box-shadow: 0 0 20px var(--secondary);
        }
        
        /* Error Message */
        .error-message {
            color: var(--danger);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            text-shadow: 0 0 5px var(--danger);
        }
        
        .hidden {
            display: none;
        }
        
        /* Main App */
        .main-app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .main-app.hidden {
            display: none;
        }
        
        /* Logout Button - Top Right */
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: var(--secondary);
            border: 2px solid var(--secondary);
            padding: 12px 25px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            z-index: 1000;
            font-weight: bold;
        }
        
        .logout-btn:hover {
            background: var(--secondary);
            color: var(--primary);
            box-shadow: 0 0 20px var(--secondary);
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <canvas id="matrixCanvas"></canvas>
    
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <!-- CT226 inside login container - won't overlap -->
        <div class="login-ct226">CT226</div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" value="Admin" readonly>
            </div>
            <div class="form-group">
                <label for="password">ACCESS CODE</label>
                <input type="password" id="password" placeholder="ENTER ACCESS CODE" autocomplete="off">
            </div>
            
            <div id="errorMessage" class="error-message hidden">ACCESS DENIED</div>
            
            <button class="login-btn" onclick="login()">AUTHENTICATE</button>
        </div>
    </div>
    
    <!-- Main Application -->
    <div id="mainApp" class="main-app hidden">
        <!-- CT226 Text (top left) -->
        <div class="ct226-text">CT226</div>
        
        <!-- Logout Button (top right) -->
        <button class="logout-btn" onclick="logout()">LOGOUT</button>
    </div>

    <script>
        // System credentials
        const SYSTEM_CREDENTIALS = {
            'Admin': 'OFtFusGT'
        };

        // Matrix Animation - More Faded
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Matrix characters
        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]^~";
        const matrixArray = matrix.split("");

        const fontSize = 12;
        const columns = canvas.width / fontSize;

        // Array of drops - one per column
        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = Math.random() * 100;
        }

        // Matrix animation function - More subtle
        function drawMatrix() {
            // More transparent background for faded trail
            ctx.fillStyle = 'rgba(0, 0, 0, 0.06)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // More muted green
            ctx.fillStyle = 'rgba(0, 255, 0, 0.6)';
            ctx.font = fontSize + 'px monospace';

            // Draw characters
            for (let i = 0; i < drops.length; i++) {
                // Random character
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                
                // Draw character with some transparency variation
                ctx.globalAlpha = Math.random() * 0.7 + 0.3;
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                ctx.globalAlpha = 1;

                // Reset drop to top when it reaches bottom
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
                    drops[i] = 0;
                }

                // Move drop down at varied speeds
                drops[i] += Math.random() * 0.5 + 0.5;
            }
        }

        // Start matrix animation
        let matrixInterval = null;
        function startMatrix() {
            if (matrixInterval) clearInterval(matrixInterval);
            matrixInterval = setInterval(drawMatrix, 50);
        }

        // Stop matrix animation
        function stopMatrix() {
            if (matrixInterval) {
                clearInterval(matrixInterval);
                matrixInterval = null;
            }
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Reset drops for new size
            const newColumns = canvas.width / fontSize;
            while (drops.length < newColumns) {
                drops.push(Math.random() * 100);
            }
            while (drops.length > newColumns) {
                drops.pop();
            }
        });

        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.classList.add('hidden');

            if (username === 'Admin' && password === SYSTEM_CREDENTIALS['Admin']) {
                // Success
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                
                // Store session
                localStorage.setItem('ct226_session', 'active');
                
                // Start matrix animation
                startMatrix();
            } else {
                errorMessage.classList.remove('hidden');
            }
        }

        // Logout function
        function logout() {
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('password').value = '';
            
            localStorage.removeItem('ct226_session');
            
            // Stop matrix animation
            stopMatrix();
        }

        // Check for existing session on load
        function checkSession() {
            const hasSession = localStorage.getItem('ct226_session');
            
            if (hasSession === 'active') {
                // Resume session
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                startMatrix();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkSession();
            
            // Enter key to login
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            // Auto-resize matrix on window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
</html>

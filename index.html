    <script>
        // === Application Configuration ===
        const TEAM_CONFIG = {
            Ian: { password: "OFtFusGT", isAdmin: true, offDay: "Wednesday" },
            Kim: { password: "Tuesday", offDay: "Tuesday" },
            Emma: { password: "Sunday", offDay: "Sunday" },
            Kevo: { password: "Thursday", offDay: "Thursday" },
            Wendy: { password: "Saturday", offDay: "Saturday" }
        };

        const REGIONS = ['D2', 'D3', 'Central', 'Rift', 'Others'];
        const DAYS_OF_WEEK = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        
        // GitHub configuration - using your repository
        const GITHUB_USERNAME = '1an226';
        const GITHUB_REPO = 'dds-scheduler';
        const ROSTER_FILE_PATH = 'roster-data.json';
        const GITHUB_RAW_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/main/${ROSTER_FILE_PATH}`;
        
        // Session configuration
        const SESSION_DURATION = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
        
        // === Application State ===
        let currentUser = null;
        let isAdmin = false;
        let isRosterLocked = false;
        let currentWeek = 1;
        let currentYear = 2023;
        let scheduleData = {};
        let lastSavedTime = null;

        // === DOM Elements ===
        const loginView = document.getElementById('loginView');
        const appView = document.getElementById('appView');
        const userSelect = document.getElementById('userSelect');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const loginMessage = document.getElementById('loginMessage');
        const autoLoginMessage = document.getElementById('autoLoginMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const adminPanel = document.getElementById('adminPanel');
        const saveBtn = document.getElementById('saveBtn');
        const lockRosterBtn = document.getElementById('lockRosterBtn');
        const unlockRosterBtn = document.getElementById('unlockRosterBtn');
        const statusText = document.getElementById('statusText');
        const statusIndicator = document.getElementById('statusIndicator');
        const viewOnlyNotice = document.getElementById('viewOnlyNotice');
        const scheduleTable = document.getElementById('scheduleTable');
        const weekDisplay = document.getElementById('weekDisplay');
        const prevWeekBtn = document.getElementById('prevWeekBtn');
        const nextWeekBtn = document.getElementById('nextWeekBtn');
        const syncStatus = document.getElementById('syncStatus');
        const currentUserDisplay = document.getElementById('currentUserDisplay');

        // === Session Management ===
        function saveSession() {
            const sessionData = {
                user: currentUser,
                timestamp: Date.now()
            };
            localStorage.setItem('ddsSession', JSON.stringify(sessionData));
        }

        function loadSession() {
            try {
                const sessionData = localStorage.getItem('ddsSession');
                if (sessionData) {
                    const parsed = JSON.parse(sessionData);
                    const sessionAge = Date.now() - parsed.timestamp;
                    
                    // Check if session is still valid (within 24 hours)
                    if (sessionAge < SESSION_DURATION) {
                        return parsed.user;
                    } else {
                        // Session expired, clear it
                        clearSession();
                    }
                }
            } catch (error) {
                console.error('Error loading session:', error);
                clearSession();
            }
            return null;
        }

        function clearSession() {
            localStorage.removeItem('ddsSession');
        }

        function autoLogin() {
            const savedUser = loadSession();
            if (savedUser && TEAM_CONFIG[savedUser]) {
                currentUser = savedUser;
                isAdmin = TEAM_CONFIG[savedUser].isAdmin || false;
                
                // Update UI to show auto-login
                autoLoginMessage.textContent = `Auto-logged in as ${savedUser}`;
                autoLoginMessage.classList.remove('hidden');
                
                // Show app interface after a brief delay
                setTimeout(() => {
                    showAppInterface();
                }, 1000);
                
                return true;
            }
            return false;
        }

        // === GitHub Storage Functions ===
        async function loadFromGitHub() {
            try {
                setLoading(true);
                syncStatus.textContent = 'Loading from GitHub...';
                
                // Add cache busting to avoid cached responses
                const response = await fetch(`${GITHUB_RAW_URL}?t=${Date.now()}`);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    scheduleData = data.scheduleData || {};
                    isRosterLocked = data.isRosterLocked || false;
                    currentWeek = data.currentWeek || 1;
                    currentYear = data.currentYear || 2023;
                    lastSavedTime = data.lastSavedTime || null;
                    
                    updateLockInterface();
                    buildScheduleGrid();
                    
                    syncStatus.textContent = lastSavedTime ? `Last saved: ${new Date(lastSavedTime).toLocaleString()}` : 'No saved data yet';
                    console.log('✓ Loaded from GitHub');
                } else if (response.status === 404) {
                    // File doesn't exist yet - start fresh
                    syncStatus.textContent = 'No saved roster found. Start fresh or save as admin.';
                    buildScheduleGrid();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('Error loading from GitHub:', error);
                syncStatus.textContent = 'Error loading from GitHub. Using local data.';
                loadFromLocalStorage(); // Fallback to localStorage
            } finally {
                setLoading(false);
            }
        }

        function saveToGitHub() {
            // Since we can't directly write to GitHub from frontend code,
            // we'll provide the data for manual saving
            const rosterData = {
                scheduleData,
                isRosterLocked,
                currentWeek,
                currentYear,
                lastSavedTime: new Date().toISOString(),
                updatedBy: currentUser
            };
            
            // Create a downloadable JSON file
            const dataStr = JSON.stringify(rosterData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            // Create download link
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'roster-data.json';
            link.click();
            
            // Show instructions for manual upload
            showMessage(loginMessage, 
                '✓ JSON file downloaded. Please upload it to your GitHub repository as "roster-data.json"', 
                'success');
            
            syncStatus.textContent = 'Waiting for manual upload to GitHub...';
            
            // Auto-refresh after a delay to check if file was uploaded
            setTimeout(() => {
                loadFromGitHub();
            }, 5000);
        }

        // === Local Storage Fallback ===
        function saveToLocalStorage() {
            const dataToSave = {
                scheduleData,
                isRosterLocked,
                currentWeek,
                currentYear,
                lastSavedTime: new Date().toISOString()
            };
            localStorage.setItem('ddsLocalData', JSON.stringify(dataToSave));
        }

        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('ddsLocalData');
            if (savedData) {
                const parsedData = JSON.parse(savedData);
                scheduleData = parsedData.scheduleData || {};
                isRosterLocked = parsedData.isRosterLocked || false;
                currentWeek = parsedData.currentWeek || 1;
                currentYear = parsedData.currentYear || 2023;
                
                updateLockInterface();
                buildScheduleGrid();
            }
        }

        // === Initialization ===
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            updateWeekDisplay();
            
            // Try auto-login on page load
            if (!autoLogin()) {
                // No valid session, show login form
                loginView.classList.remove('hidden');
            }
        });

        function setupEventListeners() {
            loginBtn.addEventListener('click', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            saveBtn.addEventListener('click', saveToGitHub);
            lockRosterBtn.addEventListener('click', confirmLockRoster);
            unlockRosterBtn.addEventListener('click', confirmUnlockRoster);
            prevWeekBtn.addEventListener('click', () => changeWeek(-1));
            nextWeekBtn.addEventListener('click', () => changeWeek(1));
            
            // Auto-refresh data every 30 seconds
            setInterval(() => {
                if (currentUser && !isAdmin) {
                    loadFromGitHub();
                }
            }, 30000);
            
            // Enter key login
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleLogin();
            });
        }

        // === Authentication ===
        function handleLogin() {
            const selectedUser = userSelect.value;
            const password = passwordInput.value.trim();
            
            if (!selectedUser) {
                showMessage(loginMessage, 'Please select a user', 'error');
                return;
            }
            
            const userConfig = TEAM_CONFIG[selectedUser];
            
            if (userConfig && userConfig.password === password) {
                currentUser = selectedUser;
                isAdmin = userConfig.isAdmin || false;
                
                // Save session for auto-login
                saveSession();
                
                showAppInterface();
            } else {
                showMessage(loginMessage, 'Incorrect password. Please try again.', 'error');
            }
        }

        function handleLogout() {
            currentUser = null;
            isAdmin = false;
            
            // Clear session
            clearSession();
            
            appView.classList.add('hidden');
            loginView.classList.remove('hidden');
            userSelect.value = '';
            passwordInput.value = '';
            loginMessage.classList.add('hidden');
            autoLoginMessage.classList.add('hidden');
        }

        async function showAppInterface() {
            loginView.classList.add('hidden');
            appView.classList.remove('hidden');
            loginMessage.classList.add('hidden');
            autoLoginMessage.classList.add('hidden');
            
            // Update current user display
            currentUserDisplay.textContent = currentUser + (isAdmin ? ' (Admin)' : '');
            
            // Show/hide admin panel based on user role
            adminPanel.classList.toggle('hidden', !isAdmin);
            
            // Load data from GitHub
            await loadFromGitHub();
            updateLockInterface();
        }

        // === Schedule Grid Management ===
        function buildScheduleGrid() {
            const tbody = scheduleTable.querySelector('tbody');
            tbody.innerHTML = '';
            
            // Apply locked class if roster is locked
            scheduleTable.parentElement.classList.toggle('locked', isRosterLocked);
            
            Object.keys(TEAM_CONFIG).forEach(userName => {
                const userConfig = TEAM_CONFIG[userName];
                const row = document.createElement('tr');
                
                // Name cell
                const nameCell = document.createElement('td');
                nameCell.textContent = userName + (userName === currentUser ? ' (You)' : '');
                nameCell.classList.add('name-cell');
                row.appendChild(nameCell);
                
                // Day cells
                DAYS_OF_WEEK.forEach(day => {
                    const cell = document.createElement('td');
                    const cellKey = `${userName}-${day}`;
                    const isOffDay = day === userConfig.offDay;
                    let assignment = scheduleData[cellKey] || (isOffDay ? 'OFF' : '?');
                    
                    // Apply appropriate classes and content
                    if (isOffDay && assignment !== 'OFF') {
                        // Admin has overridden the off day
                        assignment = scheduleData[cellKey] || '?';
                        cell.textContent = assignment;
                        cell.classList.add('assignable-day');
                        if (assignment !== '?') cell.classList.add(`region-${assignment}`);
                    } else if (assignment === 'OFF') {
                        cell.textContent = 'OFF';
                        cell.classList.add('off-day');
                    } else {
                        cell.textContent = assignment;
                        cell.classList.add('assignable-day');
                        if (assignment !== '?') cell.classList.add(`region-${assignment}`);
                    }
                    
                    // Add data attributes
                    cell.dataset.user = userName;
                    cell.dataset.day = day;
                    
                    // Add interaction if not locked and user has permission
                    if (!isRosterLocked && (isAdmin || userName === currentUser)) {
                        if (assignment === 'OFF') {
                            // Double-click to remove OFF status (admin only)
                            if (isAdmin) {
                                cell.addEventListener('dblclick', handleOffDayToggle);
                            }
                        } else {
                            // Click to cycle through regions
                            cell.addEventListener('click', handleRegionAssignment);
                            // Double-click to set as OFF (admin only)
                            if (isAdmin) {
                                cell.addEventListener('dblclick', handleOffDayToggle);
                            }
                        }
                    }
                    
                    row.appendChild(cell);
                });
                
                tbody.appendChild(row);
            });
        }

        function handleRegionAssignment(event) {
            if (isRosterLocked) return;
            
            const cell = event.target;
            const userName = cell.dataset.user;
            const day = cell.dataset.day;
            
            // Check permissions
            if (!isAdmin && userName !== currentUser) return;
            
            const currentAssignment = cell.textContent;
            const currentIndex = REGIONS.indexOf(currentAssignment);
            const nextIndex = (currentIndex + 1) % REGIONS.length;
            const nextAssignment = REGIONS[nextIndex];
            
            // Update cell
            cell.textContent = nextAssignment;
            REGIONS.forEach(region => cell.classList.remove(`region-${region}`));
            cell.classList.add(`region-${nextAssignment}`);
            
            // Update data
            scheduleData[`${userName}-${day}`] = nextAssignment;
            
            // Auto-save if admin
            if (isAdmin) saveToLocalStorage();
        }

        function handleOffDayToggle(event) {
            if (isRosterLocked || !isAdmin) return;
            
            const cell = event.target;
            const userName = cell.dataset.user;
            const day = cell.dataset.day;
            const cellKey = `${userName}-${day}`;
            const isCurrentlyOff = cell.textContent === 'OFF';
            
            if (isCurrentlyOff) {
                // Remove OFF status
                cell.textContent = '?';
                cell.classList.remove('off-day');
                cell.classList.add('assignable-day');
                delete scheduleData[cellKey];
                
                // Re-add click event for region assignment
                cell.addEventListener('click', handleRegionAssignment);
            } else {
                // Set as OFF
                cell.textContent = 'OFF';
                cell.classList.remove('assignable-day', ...REGIONS.map(r => `region-${r}`));
                cell.classList.add('off-day');
                scheduleData[cellKey] = 'OFF';
                
                // Remove click event for region assignment
                cell.removeEventListener('click', handleRegionAssignment);
            }
            
            // Auto-save
            saveToLocalStorage();
        }

        // === Roster Locking ===
        function confirmLockRoster() {
            if (confirm("Are you sure you want to lock the roster? Once locked, no changes can be made until unlocked.")) {
                lockRoster();
            }
        }

        function confirmUnlockRoster() {
            if (confirm("Are you sure you want to unlock the roster? This will allow changes to be made.")) {
                unlockRoster();
            }
        }

        function lockRoster() {
            isRosterLocked = true;
            updateLockInterface();
            buildScheduleGrid();
            saveToLocalStorage();
            saveToGitHub(); // Save to GitHub when locking
        }

        function unlockRoster() {
            isRosterLocked = false;
            updateLockInterface();
            buildScheduleGrid();
            saveToLocalStorage();
        }

        function updateLockInterface() {
            // Update status display
            if (isRosterLocked) {
                statusText.textContent = "Locked";
                statusIndicator.className = "status-indicator status-locked";
            } else {
                statusText.textContent = "Editing";
                statusIndicator.className = "status-indicator status-editing";
            }
            
            // Update button states
            lockRosterBtn.disabled = isRosterLocked;
            unlockRosterBtn.disabled = !isRosterLocked;
            
            // Show/hide view only notice for non-admins
            viewOnlyNotice.classList.toggle('hidden', !(isRosterLocked && !isAdmin));
        }

        // === Week Navigation ===
        function changeWeek(weeks) {
            currentWeek += weeks;
            if (currentWeek > 52) {
                currentWeek = 1;
                currentYear++;
            } else if (currentWeek < 1) {
                currentWeek = 52;
                currentYear--;
            }
            updateWeekDisplay();
            loadFromGitHub();
        }

        function updateWeekDisplay() {
            weekDisplay.textContent = `Week ${currentWeek}, ${currentYear}`;
        }

        // === Utility Functions ===
        function showMessage(element, text, type) {
            element.textContent = text;
            element.classList.remove('hidden');
            element.className = type === 'error' ? 'error-message' : 'success-message';
        }

        function setLoading(loading) {
            document.body.classList.toggle('loading', loading);
        }
    </script>

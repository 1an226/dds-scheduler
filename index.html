    <script>
        // === Application Configuration ===
        const TEAM_CONFIG = {
            Ian: { password: "OFtFusGT", isAdmin: true, offDay: "Wednesday" },
            Kim: { password: "Tuesday", offDay: "Tuesday" },
            Emma: { password: "Sunday", offDay: "Sunday", onLeave: true, leaveStart: "Wednesday" },
            Kevo: { password: "Thursday", offDay: "Thursday" },
            Wendy: { password: "Saturday", offDay: "Saturday" },
            Janet: { password: "Friday", offDay: "Friday" }
        };

        const REGIONS = ['D2', 'D3', 'Central', 'Rift', 'Others'];
        const DAYS_OF_WEEK = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        
        // GitHub configuration - using your repository
        const GITHUB_USERNAME = '1an226';
        const GITHUB_REPO = 'dds-scheduler';
        const ROSTER_FILE_PATH = 'roster-data.json';
        const GITHUB_RAW_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/main/${ROSTER_FILE_PATH}`;
        
        // Session configuration
        const SESSION_DURATION = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
        
        // === Application State ===
        let currentUser = null;
        let isAdmin = false;
        let isRosterLocked = false;
        let currentWeek = 1;
        let currentYear = 2023;
        let scheduleData = {};
        let lastSavedTime = null;

        // === DOM Elements ===
        let loginView, appView, userSelect, passwordInput, loginBtn, loginMessage, autoLoginMessage;
        let logoutBtn, adminPanel, saveBtn, lockRosterBtn, unlockRosterBtn, statusText, statusIndicator;
        let viewOnlyNotice, scheduleTable, weekDisplay, prevWeekBtn, nextWeekBtn, syncStatus, currentUserDisplay;

        // === Initialize DOM Elements ===
        function initializeDOMElements() {
            loginView = document.getElementById('loginView');
            appView = document.getElementById('appView');
            userSelect = document.getElementById('userSelect');
            passwordInput = document.getElementById('passwordInput');
            loginBtn = document.getElementById('loginBtn');
            loginMessage = document.getElementById('loginMessage');
            autoLoginMessage = document.getElementById('autoLoginMessage');
            logoutBtn = document.getElementById('logoutBtn');
            adminPanel = document.getElementById('adminPanel');
            saveBtn = document.getElementById('saveBtn');
            lockRosterBtn = document.getElementById('lockRosterBtn');
            unlockRosterBtn = document.getElementById('unlockRosterBtn');
            statusText = document.getElementById('statusText');
            statusIndicator = document.getElementById('statusIndicator');
            viewOnlyNotice = document.getElementById('viewOnlyNotice');
            scheduleTable = document.getElementById('scheduleTable');
            weekDisplay = document.getElementById('weekDisplay');
            prevWeekBtn = document.getElementById('prevWeekBtn');
            nextWeekBtn = document.getElementById('nextWeekBtn');
            syncStatus = document.getElementById('syncStatus');
            currentUserDisplay = document.getElementById('currentUserDisplay');
        }

        // === Session Management ===
        function saveSession() {
            const sessionData = {
                user: currentUser,
                timestamp: Date.now()
            };
            localStorage.setItem('ddsSession', JSON.stringify(sessionData));
        }

        function loadSession() {
            try {
                const sessionData = localStorage.getItem('ddsSession');
                if (sessionData) {
                    const parsed = JSON.parse(sessionData);
                    const sessionAge = Date.now() - parsed.timestamp;
                    
                    if (sessionAge < SESSION_DURATION) {
                        return parsed.user;
                    } else {
                        clearSession();
                    }
                }
            } catch (error) {
                console.error('Error loading session:', error);
                clearSession();
            }
            return null;
        }

        function clearSession() {
            localStorage.removeItem('ddsSession');
        }

        function autoLogin() {
            const savedUser = loadSession();
            if (savedUser && TEAM_CONFIG[savedUser]) {
                currentUser = savedUser;
                isAdmin = TEAM_CONFIG[savedUser].isAdmin || false;
                
                autoLoginMessage.textContent = `Auto-logged in as ${savedUser}`;
                autoLoginMessage.classList.remove('hidden');
                
                setTimeout(() => {
                    showAppInterface();
                }, 1000);
                
                return true;
            }
            return false;
        }

        // === GitHub Storage Functions ===
        async function loadFromGitHub() {
            try {
                setLoading(true);
                syncStatus.textContent = 'Loading from GitHub...';
                
                const response = await fetch(`${GITHUB_RAW_URL}?t=${Date.now()}`);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    scheduleData = data.scheduleData || {};
                    isRosterLocked = data.isRosterLocked || false;
                    currentWeek = data.currentWeek || 1;
                    currentYear = data.currentYear || 2023;
                    lastSavedTime = data.lastSavedTime || null;
                    
                    updateLockInterface();
                    buildScheduleGrid();
                    
                    syncStatus.textContent = lastSavedTime ? `Last saved: ${new Date(lastSavedTime).toLocaleString()}` : 'No saved data yet';
                } else if (response.status === 404) {
                    syncStatus.textContent = 'No saved roster found. Start fresh or save as admin.';
                    buildScheduleGrid();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('Error loading from GitHub:', error);
                syncStatus.textContent = 'Error loading from GitHub. Using local data.';
                loadFromLocalStorage();
            } finally {
                setLoading(false);
            }
        }

        function saveToGitHub() {
            const rosterData = {
                scheduleData,
                isRosterLocked,
                currentWeek,
                currentYear,
                lastSavedTime: new Date().toISOString(),
                updatedBy: currentUser
            };
            
            const dataStr = JSON.stringify(rosterData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'roster-data.json';
            link.click();
            
            showMessage(loginMessage, 
                '✓ JSON file downloaded. Please upload it to your GitHub repository as "roster-data.json"', 
                'success');
            
            syncStatus.textContent = 'Waiting for manual upload to GitHub...';
            
            setTimeout(() => {
                loadFromGitHub();
            }, 5000);
        }

        // === Local Storage Fallback ===
        function saveToLocalStorage() {
            const dataToSave = {
                scheduleData,
                isRosterLocked,
                currentWeek,
                currentYear,
                lastSavedTime: new Date().toISOString()
            };
            localStorage.setItem('ddsLocalData', JSON.stringify(dataToSave));
        }

        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('ddsLocalData');
            if (savedData) {
                const parsedData = JSON.parse(savedData);
                scheduleData = parsedData.scheduleData || {};
                isRosterLocked = parsedData.isRosterLocked || false;
                currentWeek = parsedData.currentWeek || 1;
                currentYear = parsedData.currentYear || 2023;
                
                updateLockInterface();
                buildScheduleGrid();
            }
        }

        // === Initialization ===
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded - initializing...');
            initializeDOMElements();
            setupEventListeners();
            updateWeekDisplay();
            
            if (!autoLogin()) {
                loginView.classList.remove('hidden');
            }
        });

        function setupEventListeners() {
            if (loginBtn) loginBtn.addEventListener('click', handleLogin);
            if (logoutBtn) logoutBtn.addEventListener('click', handleLogout);
            if (saveBtn) saveBtn.addEventListener('click', saveToGitHub);
            if (lockRosterBtn) lockRosterBtn.addEventListener('click', confirmLockRoster);
            if (unlockRosterBtn) unlockRosterBtn.addEventListener('click', confirmUnlockRoster);
            if (prevWeekBtn) prevWeekBtn.addEventListener('click', () => changeWeek(-1));
            if (nextWeekBtn) nextWeekBtn.addEventListener('click', () => changeWeek(1));
            
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') handleLogin();
                });
            }
        }

        // === Authentication ===
        function handleLogin() {
            const selectedUser = userSelect.value;
            const password = passwordInput.value.trim();
            
            if (!selectedUser) {
                showMessage(loginMessage, 'Please select a user', 'error');
                return;
            }
            
            const userConfig = TEAM_CONFIG[selectedUser];
            
            if (userConfig && userConfig.password === password) {
                currentUser = selectedUser;
                isAdmin = userConfig.isAdmin || false;
                
                saveSession();
                showAppInterface();
            } else {
                showMessage(loginMessage, 'Incorrect password. Please try again.', 'error');
            }
        }

        function handleLogout() {
            currentUser = null;
            isAdmin = false;
            clearSession();
            
            appView.classList.add('hidden');
            loginView.classList.remove('hidden');
            userSelect.value = '';
            passwordInput.value = '';
            loginMessage.classList.add('hidden');
            autoLoginMessage.classList.add('hidden');
        }

        async function showAppInterface() {
            loginView.classList.add('hidden');
            appView.classList.remove('hidden');
            loginMessage.classList.add('hidden');
            autoLoginMessage.classList.add('hidden');
            
            currentUserDisplay.textContent = currentUser + (isAdmin ? ' (Admin)' : '');
            adminPanel.classList.toggle('hidden', !isAdmin);
            
            await loadFromGitHub();
            updateLockInterface();
        }

        // === Schedule Grid Management ===
        function buildScheduleGrid() {
            const tbody = scheduleTable.querySelector('tbody');
            if (!tbody) {
                console.error('Table body not found!');
                return;
            }
            tbody.innerHTML = '';
            
            scheduleTable.parentElement.classList.toggle('locked', isRosterLocked);
            
            Object.keys(TEAM_CONFIG).forEach(userName => {
                const userConfig = TEAM_CONFIG[userName];
                const row = document.createElement('tr');
                
                // Name cell
                const nameCell = document.createElement('td');
                nameCell.textContent = userName + (userName === currentUser ? ' (You)' : '');
                nameCell.classList.add('name-cell');
                
                if (userName === 'Emma' && userConfig.onLeave) {
                    nameCell.innerHTML += ' <span style="color: #856404; font-size: 0.8em;">(On Leave)</span>';
                }
                
                row.appendChild(nameCell);
                
                // Day cells
                DAYS_OF_WEEK.forEach(day => {
                    const cell = document.createElement('td');
                    const cellKey = `${userName}-${day}`;
                    const isOffDay = day === userConfig.offDay;
                    
                    // Check if Emma is on leave (from Wednesday onward)
                    const isOnLeave = userName === 'Emma' && userConfig.onLeave && 
                                     DAYS_OF_WEEK.indexOf(day) >= DAYS_OF_WEEK.indexOf(userConfig.leaveStart);
                    
                    let assignment = scheduleData[cellKey];
                    
                    if (isOnLeave) {
                        // Emma on leave - red box
                        cell.textContent = '●';
                        cell.classList.add('off-day');
                        cell.title = 'On Leave';
                    } else if (assignment) {
                        // Existing assignment
                        cell.textContent = assignment;
                        if (assignment === 'OFF') {
                            cell.classList.add('off-day');
                        } else {
                            cell.classList.add('assignable-day');
                            cell.classList.add(`region-${assignment}`);
                        }
                    } else if (isOffDay) {
                        // Regular off day
                        cell.textContent = 'OFF';
                        cell.classList.add('off-day');
                    } else {
                        // No assignment
                        cell.textContent = '?';
                        cell.classList.add('assignable-day');
                    }
                    
                    cell.dataset.user = userName;
                    cell.dataset.day = day;
                    
                    // Add interactions
                    if (!isRosterLocked && !isOnLeave && (isAdmin || userName === currentUser)) {
                        if (cell.textContent === 'OFF') {
                            if (isAdmin) {
                                cell.addEventListener('dblclick', handleOffDayToggle);
                            }
                        } else if (cell.textContent !== '●') {
                            cell.addEventListener('click', handleRegionAssignment);
                            if (isAdmin) {
                                cell.addEventListener('dblclick', handleOffDayToggle);
                            }
                        }
                    }
                    
                    row.appendChild(cell);
                });
                
                tbody.appendChild(row);
            });
        }

        function handleRegionAssignment(event) {
            if (isRosterLocked) return;
            
            const cell = event.target;
            const userName = cell.dataset.user;
            const day = cell.dataset.day;
            
            if (!isAdmin && userName !== currentUser) return;
            
            const currentAssignment = cell.textContent;
            const currentIndex = REGIONS.indexOf(currentAssignment);
            const nextIndex = (currentIndex + 1) % REGIONS.length;
            const nextAssignment = REGIONS[nextIndex];
            
            cell.textContent = nextAssignment;
            REGIONS.forEach(region => cell.classList.remove(`region-${region}`));
            cell.classList.add(`region-${nextAssignment}`);
            
            scheduleData[`${userName}-${day}`] = nextAssignment;
            
            if (isAdmin) saveToLocalStorage();
        }

        function handleOffDayToggle(event) {
            if (isRosterLocked || !isAdmin) return;
            
            const cell = event.target;
            const userName = cell.dataset.user;
            const day = cell.dataset.day;
            const cellKey = `${userName}-${day}`;
            const isCurrentlyOff = cell.textContent === 'OFF';
            
            if (isCurrentlyOff) {
                cell.textContent = '?';
                cell.classList.remove('off-day');
                cell.classList.add('assignable-day');
                delete scheduleData[cellKey];
                cell.addEventListener('click', handleRegionAssignment);
            } else {
                cell.textContent = 'OFF';
                cell.classList.remove('assignable-day', ...REGIONS.map(r => `region-${r}`));
                cell.classList.add('off-day');
                scheduleData[cellKey] = 'OFF';
                cell.removeEventListener('click', handleRegionAssignment);
            }
            
            saveToLocalStorage();
        }

        // === Roster Locking ===
        function confirmLockRoster() {
            if (confirm("Are you sure you want to lock the roster? Once locked, no changes can be made until unlocked.")) {
                lockRoster();
            }
        }

        function confirmUnlockRoster() {
            if (confirm("Are you sure you want to unlock the roster? This will allow changes to be made.")) {
                unlockRoster();
            }
        }

        function lockRoster() {
            isRosterLocked = true;
            updateLockInterface();
            buildScheduleGrid();
            saveToLocalStorage();
            saveToGitHub();
        }

        function unlockRoster() {
            isRosterLocked = false;
            updateLockInterface();
            buildScheduleGrid();
            saveToLocalStorage();
        }

        function updateLockInterface() {
            if (isRosterLocked) {
                statusText.textContent = "Locked";
                statusIndicator.className = "status-indicator status-locked";
            } else {
                statusText.textContent = "Editing";
                statusIndicator.className = "status-indicator status-editing";
            }
            
            if (lockRosterBtn) lockRosterBtn.disabled = isRosterLocked;
            if (unlockRosterBtn) unlockRosterBtn.disabled = !isRosterLocked;
            
            if (viewOnlyNotice) viewOnlyNotice.classList.toggle('hidden', !(isRosterLocked && !isAdmin));
        }

        // === Week Navigation ===
        function changeWeek(weeks) {
            currentWeek += weeks;
            if (currentWeek > 52) {
                currentWeek = 1;
                currentYear++;
            } else if (currentWeek < 1) {
                currentWeek = 52;
                currentYear--;
            }
            updateWeekDisplay();
            loadFromGitHub();
        }

        function updateWeekDisplay() {
            if (weekDisplay) weekDisplay.textContent = `Week ${currentWeek}, ${currentYear}`;
        }

        // === Utility Functions ===
        function showMessage(element, text, type) {
            if (element) {
                element.textContent = text;
                element.classList.remove('hidden');
                element.className = type === 'error' ? 'error-message' : 'success-message';
            }
        }

        function setLoading(loading) {
            document.body.classList.toggle('loading', loading);
        }
    </script>
